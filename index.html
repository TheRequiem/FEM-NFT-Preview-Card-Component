<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
     <img id="eth" src="images/image-equilibrium.jpg" alt="Equilibrium"> 
     <img id="view" src="images/icon-view.svg" alt=""> 

  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="quantity">
    <div class="value"><img class="icons" src="images/icon-ethereum.svg" alt=""><h3> 0.041 ETH </h3>
    </div>
  <div class="time"> <img class="icons" src="images/icon-clock.svg" alt=""><span> 3 days left</span>
  </div>
</div>
  
  <hr>

  <div class="author">
    <img id="avatar" class="icons" src="images/image-avatar.png" alt="Jules's Avatar"> <p>Creation of <a href="#">Jules Wyvern</a></p>
  </div>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TheRequiem" target="_blank">The Requiem</a>.
  </footer>
  
</body>
</html>
